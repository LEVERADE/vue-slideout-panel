<transition name="fadeIn">
  <div class="slideout-panel" v-if="visible">
    <div class="slideout-panel-bg" :style="{ 'z-index': zIndexBg }" v-on:click="onBgClicked">
    </div>
    <transition-group class="slideout-wrapper" tag="div" name="slideIn" v-on:after-leave="onPanelFullyClosed">
      <div class="slideout" :style="panel.styles" :class="getPanelClasses(panel)" v-if="panelsVisible" v-for="panel in panels" @click.stop :key="panel.id">
        <component :is="panel.component" v-bind="panel.props || {}" v-on:closePanel="onCloseComponent"></component>
      </div>
    </transition-group>
  </div>
</transition>
